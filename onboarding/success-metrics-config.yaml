# Executive Report Templates
apiVersion: v1
kind: ConfigMap
metadata:
  name: executive-report-templates
  namespace: gemini-salon
data:
  # Weekly Executive Summary Template
  weekly_executive_summary.json: |
    {
      "report_template": {
        "title": "Weekly Customer Success Summary",
        "frequency": "weekly",
        "sections": [
          {
            "section": "executive_overview",
            "title": "Executive Overview",
            "content_blocks": [
              {
                "block": "key_metrics_summary",
                "type": "metrics_grid",
                "metrics": [
                  "overall_customer_health",
                  "churn_risk_customers",
                  "expansion_opportunities",
                  "weekly_roi_impact"
                ]
              },
              {
                "block": "week_highlights",
                "type": "narrative_summary",
                "content": "ai_generated_insights"
              }
            ]
          },
          {
            "section": "customer_health_analysis",
            "title": "Customer Health Analysis",
            "content_blocks": [
              {
                "block": "health_distribution",
                "type": "chart",
                "chart_type": "donut"
              },
              {
                "block": "health_trends",
                "type": "chart",
                "chart_type": "line",
                "time_range": "4_weeks"
              },
              {
                "block": "at_risk_analysis",
                "type": "table",
                "data_source": "churn_risk_customers"
              }
            ]
          },
          {
            "section": "business_impact",
            "title": "Business Impact & ROI",
            "content_blocks": [
              {
                "block": "roi_achievement",
                "type": "kpi_cards",
                "metrics": ["monthly_roi", "cost_savings", "revenue_impact"]
              },
              {
                "block": "impact_trends",
                "type": "chart",
                "chart_type": "stacked_bar",
                "time_range": "12_weeks"
              }
            ]
          },
          {
            "section": "action_items",
            "title": "Recommended Actions",
            "content_blocks": [
              {
                "block": "high_priority_actions",
                "type": "action_list",
                "priority": "high",
                "data_source": "ai_recommendations"
              },
              {
                "block": "expansion_opportunities",
                "type": "opportunity_list",
                "data_source": "expansion_prediction_model"
              }
            ]
          }
        ]
      }
    }

  # Monthly Strategic Report Template
  monthly_strategic_report.json: |
    {
      "report_template": {
        "title": "Monthly Strategic Customer Success Report",
        "frequency": "monthly",
