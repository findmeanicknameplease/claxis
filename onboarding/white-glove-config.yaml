# White-Glove Setup Templates
apiVersion: v1
kind: ConfigMap
metadata:
  name: white-glove-setup-templates
  namespace: gemini-salon
data:
  # Infrastructure Templates
  enterprise_infrastructure_template.yaml: |
    # Enterprise Customer Infrastructure Template
    apiVersion: v1
    kind: Namespace
    metadata:
      name: {{customer_namespace}}
      labels:
        customer: {{customer_id}}
        tier: enterprise
        pricing: "299.99"
        onboarding-date: {{onboarding_date}}
      annotations:
        customer-success-manager: {{success_manager_email}}
        dedicated-infrastructure: "true"
    ---
    # Dedicated compute resources, networking, storage, monitoring
    # Auto-generated based on customer requirements

  # Voice Agent Configuration Template
  voice_agent_setup_template.yaml: |
    # Voice Agent Configuration for {{customer_name}}
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: {{customer_id}}-voice-agent
      namespace: {{customer_namespace}}
      labels:
        customer: {{customer_id}}
        component: voice-agent
        tier: enterprise
    spec:
      replicas: {{voice_agent_replicas}}
      template:
        spec:
          containers:
          - name: voice-agent
            image: gemini-salon/voice-agent:{{version}}
            env:
            - name: CUSTOMER_ID
              value: {{customer_id}}
            - name: SUPPORTED_LANGUAGES
              value: {{supported_languages}}
            - name: BUSINESS_WORKFLOWS
              value: {{business_workflows}}
            - name: VOICE_QUALITY_TARGET
              value: "{{voice_quality_mos}}"

  # Integration Setup Template
  integration_setup_template.yaml: |
    # Integration Configuration for {{customer_name}}
    # Calendar Integration
    {{#calendar_integration}}
    - platform: {{platform}}
      config:
        client_id: {{client_id}}
        sync_mode: {{sync_mode}}
        conflict_resolution: {{conflict_resolution}}
    {{/calendar_integration}}
    
    # CRM Integration
    {{#crm_integration}}
    - platform: {{platform}}
      config:
        api_key: {{api_key}}
        sync_fields: {{sync_fields}}
        pipeline_mapping: {{pipeline_mapping}}
    {{/crm_integration}}

