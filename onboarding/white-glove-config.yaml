---
# Business Requirements Analyzer Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: business-requirements-analyzer-config
  namespace: gemini-salon
data:
  # AI-Powered Business Analysis Configuration
  BUSINESS_ANALYSIS_CONFIG: |
    {
      "ai_analysis_capabilities": {
        "business_process_mapping": {
          "model": "gemini-pro",
          "confidence_threshold": 0.85,
          "validation": "human_in_the_loop",
          "industry_specialization": "beauty_wellness"
        },
        "workflow_optimization": {
          "optimization_engine": "reinforcement_learning",
          "efficiency_targets": {
            "time_savings": 40,
            "cost_reduction": 30,
            "accuracy_improvement": 25
          },
          "adaptation": "continuous_learning"
        },
        "integration_mapping": {
          "auto_discovery": true,
          "compatibility_assessment": "ai_powered",
          "optimization_recommendations": true,
          "risk_assessment": "comprehensive"
        }
      },
      "industry_specific_analysis": {
        "salon_types": [
          "hair_salon",
          "beauty_spa",
          "nail_salon",
          "barbershop",
          "wellness_center",
          "medical_spa"
        ],
        "business_models": [
          "appointment_based",
          "walk_in",
          "membership",
          "package_deals",
          "subscription"
        ],
        "operational_patterns": [
          "single_location",
          "multi_location_chain",
          "franchise",
          "independent_contractor"
        ]
      }
    }

  # Requirements Extraction Templates
  REQUIREMENTS_EXTRACTION_TEMPLATES: |
    {
      "business_requirements_questionnaire": {
        "business_profile": [
          {
            "question": "What type of beauty/wellness business do you operate?",
            "type": "multiple_choice",
            "options": ["hair_salon", "beauty_spa", "nail_salon", "barbershop", "wellness_center", "medical_spa"],
            "ai_analysis": "business_categorization"
          },
          {
            "question": "How many locations do you operate?",
            "type": "number",
            "validation": "positive_integer",
            "ai_analysis": "scale_assessment"
          },
          {
            "question": "What is your average monthly customer volume?",
            "type": "number_range",
            "ranges": ["0-100", "101-500", "501-1000", "1000+"],
            "ai_analysis": "volume_optimization"
          },
          {
            "question": "What languages do your customers primarily speak?",
            "type": "multiple_select",
            "options": ["English", "German", "Dutch", "French", "Spanish", "Italian", "Other"],
            "ai_analysis": "multilingual_requirements"
          }
        ],
        "operational_requirements": [
          {
            "question": "Which services do you offer?",
            "type": "multiple_select",
            "options": ["haircuts", "coloring", "styling", "facials", "massages", "manicures", "pedicures", "waxing", "other"],
            "ai_analysis": "service_workflow_mapping"
          },
          {
            "question": "What appointment booking system do you currently use?",
            "type": "text_with_suggestions",
            "suggestions": ["Schedulicity", "Acuity", "Booksy", "Square", "Custom", "None"],
            "ai_analysis": "integration_complexity_assessment"
          },
          {
            "question": "Do you use a CRM system?",
            "type": "text_with_suggestions",
            "suggestions": ["HubSpot", "Salesforce", "Pipedrive", "Custom", "None"],
            "ai_analysis": "crm_integration_planning"
          }
        ],
        "performance_requirements": [
          {
            "question": "What are your peak business hours?",
            "type": "time_range_multiple",
            "ai_analysis": "load_optimization"
          },
          {
            "question": "How many simultaneous calls should the voice agent handle?",
            "type": "number",
            "validation": "positive_integer",
            "ai_analysis": "capacity_planning"
          },
          {
            "question": "What is your target response time for customer inquiries?",
            "type": "multiple_choice",
            "options": ["immediate", "within_1_minute", "within_5_minutes", "within_15_minutes"],
            "ai_analysis": "performance_optimization"
          }
        ]
      }
    }

---
# Configuration Validation Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: configuration-validation-config
  namespace: gemini-salon
data:
  # Comprehensive Validation Rules
  VALIDATION_RULES_CONFIG: |
    {
      "infrastructure_validation": {
        "performance_validation": [
          {
            "metric": "cpu_utilization",
            "threshold": 80,
            "operator": "less_than",
            "action": "warning"
          },
          {
            "metric": "memory_utilization",
            "threshold": 85,
            "operator": "less_than",
            "action": "warning"
          },
          {
            "metric": "response_time_95th_percentile",
            "threshold": 2000,
            "operator": "less_than",
            "action": "blocking",
            "unit": "milliseconds"
          },
          {
            "metric": "uptime_percentage",
            "threshold": 99.5,
            "operator": "greater_than",
            "action": "blocking"
          }
        ],
        "security_validation": [
          {
            "check": "ssl_certificate_validity",
            "requirement": "valid_and_not_expiring_soon",
            "action": "blocking"
          },
          {
            "check": "network_policies",
            "requirement": "zero_trust_implemented",
            "action": "blocking"
          },
          {
            "check": "rbac_configuration",
            "requirement": "least_privilege_principle",
            "action": "blocking"
          },
          {
            "check": "data_encryption",
            "requirement": "aes_256_or_higher",
            "action": "blocking"
          }
        ],
        "compliance_validation": [
          {
            "framework": "GDPR",
            "requirements": [
              "data_residency_eu",
              "data_subject_rights_automation",
              "consent_management",
              "data_minimization",
              "audit_logging"
            ],
            "action": "blocking"
          },
          {
            "framework": "SOC2",
            "requirements": [
              "security_controls",
              "availability_controls",
              "processing_integrity",
              "confidentiality",
              "privacy"
            ],
            "action": "warning"
          }
        ]
      },
      "voice_agent_validation": [
        {
          "check": "voice_quality_mos",
          "threshold": 4.0,
          "operator": "greater_than",
          "action": "blocking"
        },
        {
          "check": "response_latency",
          "threshold": 150,
          "operator": "less_than",
          "action": "blocking",
          "unit": "milliseconds"
        },
        {
          "check": "language_recognition_accuracy",
          "threshold": 95,
          "operator": "greater_than",
          "action": "warning",
          "unit": "percentage"
        },
        {
          "check": "business_workflow_integration",
          "requirement": "all_critical_workflows_connected",
          "action": "blocking"
        }
      ],
      "integration_validation": [
        {
          "check": "api_connectivity",
          "requirement": "all_integrations_responsive",
          "timeout": 5000,
          "action": "blocking",
          "unit": "milliseconds"
        },
        {
          "check": "data_synchronization",
          "requirement": "bidirectional_sync_functional",
          "action": "blocking"
        },
        {
          "check": "webhook_validation",
          "requirement": "all_webhooks_registered_and_functional",
          "action": "warning"
        },
        {
          "check": "authentication_validation",
          "requirement": "all_auth_tokens_valid",
          "action": "blocking"
        }
      ]
    }

  # Automated Remediation Actions
  AUTOMATED_REMEDIATION_CONFIG: |
    {
      "performance_remediation": [
        {
          "issue": "high_cpu_utilization",
          "threshold": 85,
          "actions": [
            "trigger_horizontal_scaling",
            "optimize_resource_allocation",
            "notify_operations_team"
          ],
          "automation_level": "automatic"
        },
        {
          "issue": "response_time_degradation",
          "threshold": 2500,
          "actions": [
            "increase_cache_allocation",
            "optimize_database_queries",
            "scale_voice_gateway_pods"
          ],
          "automation_level": "automatic"
        }
      ],
      "integration_remediation": [
        {
          "issue": "api_connectivity_failure",
          "actions": [
            "retry_with_exponential_backoff",
            "switch_to_backup_endpoint",
            "notify_integration_team"
          ],
          "automation_level": "automatic"
        },
        {
          "issue": "authentication_failure",
          "actions": [
            "refresh_access_tokens",
            "re_establish_oauth_connection",
            "escalate_to_manual_intervention"
          ],
          "automation_level": "semi_automatic"
        }
      ],
      "voice_agent_remediation": [
        {
          "issue": "voice_quality_degradation",
          "actions": [
            "optimize_audio_processing",
            "adjust_codec_settings",
            "increase_bandwidth_allocation"
          ],
          "automation_level": "automatic"
        },
        {
          "issue": "language_recognition_accuracy_drop",
          "actions": [
            "retrain_language_models",
            "adjust_confidence_thresholds",
            "fallback_to_manual_routing"
          ],
          "automation_level": "semi_automatic"
        }
      ]
    }

