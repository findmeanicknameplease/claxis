        {
          "lab": "integration_testing_lab",
          "name": "Business System Integration Lab",
          "description": "Practice setting up and testing business integrations",
          "sandbox_type": "integration_testing_environment",
          "duration_minutes": 90,
          "learning_objectives": [
            "Configure calendar integrations",
            "Set up CRM connections",
            "Test data synchronization",
            "Validate workflow automation"
          ],
          "lab_components": [
            "calendar_integration_sandbox",
            "crm_connection_tester",
            "data_sync_validator",
            "workflow_automation_builder"
          ],
          "assessment_criteria": [
            "integration_success_rate",
            "data_accuracy",
            "workflow_completeness",
            "error_handling"
          ]
        },
        {
          "lab": "customer_scenario_lab",
          "name": "Customer Service Scenario Simulation",
          "description": "Practice handling various customer scenarios",
          "sandbox_type": "customer_interaction_simulator",
          "duration_minutes": 60,
          "learning_objectives": [
            "Handle customer inquiries",
            "Resolve service issues",
            "Optimize customer experience",
            "Improve satisfaction scores"
          ],
          "lab_components": [
            "customer_interaction_simulator",
            "scenario_generator",
            "satisfaction_tracker",
            "performance_analyzer"
          ],
          "assessment_criteria": [
            "customer_satisfaction_score",
            "issue_resolution_rate",
            "response_quality",
            "efficiency_metrics"
          ]
        },
        {
          "lab": "analytics_dashboard_lab",
          "name": "Business Analytics & Reporting Lab",
          "description": "Learn to interpret and use business analytics",
          "sandbox_type": "analytics_environment",
          "duration_minutes": 75,
          "learning_objectives": [
            "Navigate analytics dashboards",
            "Generate business reports",
            "Identify performance trends",
            "Make data-driven decisions"
          ],
          "lab_components": [
            "interactive_dashboard",
            "report_builder",
            "trend_analyzer",
            "decision_support_system"
          ],
          "assessment_criteria": [
            "dashboard_navigation_proficiency",
            "report_accuracy",
            "insight_identification",
            "decision_quality"
          ]
        }
